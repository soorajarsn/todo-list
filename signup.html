<!DOCTYPE html>
<html>
  <head>
    <title>Profile</title>
  </head>
  <body>
    <form action='/signup' method='post'>
      <label>Name</label>
      <input type='text' name='name' value='Enter your name' required autofocus>
      <label>Email</label>
      <input type='email' name='email' value='example@example.com' required>
      <label>Password</label>
      <input type='password' name='password' required>
      <button>SignUp</button>
    </form>
    <form action='/signin' method='get'>
      <button>SignIn</button>
    </form>
  </body>
</html>
